<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Learn</title>
  </head>
  <body>
    <h1>Welcome to HTMX Learn</h1>
    <p>This is a basic HTML template.</p>
    <button hx-get="/api/song/1222" hx-trigger="click" hx-swap="outerHTML">
      Click Me!
    </button>

    <button
      hx-get="/api/song/1222"
      hx-trigger="click delay:500ms"
      hx-swap="innerHTML"
      hx-target="#song-title"
    >
      Click Me!
    </button>
    <div id="song-title"></div>
    <input
      type="text"
      name="songId"
      hx-post="/api/ping"
      hx-trigger="keyup changed delay:500ms"
      hx-target="#search-results"
      placeholder="Search..."
    />
    <div id="search-results"></div>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  </body>
</html>
